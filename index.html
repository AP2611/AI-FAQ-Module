<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SARAS AI FAQ Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>SARAS AI FAQ Search</h1>
            <p>Ask any question about SARAS AI Institute and get answers instantly!</p>
        </div>
        <form action="/get_answer" method="POST">
            <div class="input-group">
                <input type="text" id="query" name="query" placeholder="Enter your query here..." required>
                <button type="submit">Search</button>
            </div>
        </form>

        {% if query %}
        <div class="result-section">
            <h2>Query:</h2>
            <p class="query">{{ query }}</p>

            <h2>Answer:</h2>
            <p class="response">{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
